version: 2.1

jobs:
  test-and-lint:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run:
          name: run tests
          command: |
            python3 -m venv venv
            source venv/bin/activate
            python3 manage.py test

workflows:
  build-and-test-workflow:
    jobs:
      - test-and-lint